<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /*Write a program that reads any integer and displays its table on the screen.*/
        const n1 = Number.parseInt(prompt('Enter the number you want to see it table: '))
        document.write(`${n1} x 1 = ${n1*1}<br>`)
        document.write(`${n1} x 2 = ${n1*2}<br>`)
        document.write(`${n1} x 3 = ${n1*3}<br>`)
        document.write(`${n1} x 4 = ${n1*4}<br>`)
        document.write(`${n1} x 5 = ${n1*5}<br>`)
        document.write(`${n1} x 6 = ${n1*6}<br>`)
        document.write(`${n1} x 7 = ${n1*7}<br>`)
        document.write(`${n1} x 8 = ${n1*8}<br>`)
        document.write(`${n1} x 9 = ${n1*9}<br>`)
        document.write(`${n1} x 10 = ${n1*10}<br>`)
    </script>
</body>
</html>
