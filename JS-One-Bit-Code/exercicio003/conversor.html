<html lang="en">
<head>

        body {
            background-color: rgb(123, 123, 143);

    <br><br>

    <label for="opMedida">Para qual unidade de medida deseja converter [Km/Mm]?</label>
    <input type="text" name="opMedida" id="opMedida">
   
    
    <br><br>
    
    <button onclick="calcular()" type="submit">Clique aqui para converter</button>

    </div>
