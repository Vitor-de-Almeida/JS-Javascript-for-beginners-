<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var name = prompt('What is your name?')
        document.write(`Hello ${name}, your name has ${name.length} letters!<br>`)
        document.write(`Your name in capital letters is ${name.toUpperCase()}!<br>`)
        document.write(`Your name in lowercase letters is ${name.toLowerCase()}!<br>`)

        var salary = parseInt(prompt('How much do you gain monthly?'))
        var fsalary = salary.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        var salary = salary.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`You earn, in real, ${salary} monthly!<br>`)
        document.write(`You earn, in dolar, ${fsalary} monthly!`)
    </script>
</body>
</html>
