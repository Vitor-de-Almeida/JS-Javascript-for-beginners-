<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Fine System</title>
</head>
<body>
    <h1>Fine System</h1>
    <p>Car Velocity: <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="Verify" onclick="calculate()"></p>
    <div id="res">

    </div>
    <script>
        function calculate () {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number.parseFloat(txtv.value)

            res.innerHTML = `<p>Your current velocity is <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>You are fined because you exceeded the speed limit of 60 km/h!</p>`
            }
            res.innerHTML += `<p>Drive always safely, drive with seat belt!</p>`

        }
    </script>

</body>
</html>
