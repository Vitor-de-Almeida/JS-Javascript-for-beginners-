<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificando a Nacionalidade</title>
</head>
<body>
    <h1>Identificando sua Nacionalidade</h1>
    
    <label for="">Digite em qual país você nasceu:</label>
    <input type="text" name="nacionalidade" id="nacionalidade">
    
    <button type="submit" onclick="analisar()">Verificar</button>

    <div id="resultado">

    </div>
    <script>
        function analisar (){
            let nac = window.document.querySelector('input#nacionalidade').value
            resultado.innerHTML = `Você é do ${nac}!<br>` 
            if (nac == 'brasil') {
                resultado.innerHTML += `Você é brasileiro` 
            }   else {
                resultado.innerHTML += `Você é estrangeiro` 
            }
        }
    </script>
</body>
</html>
