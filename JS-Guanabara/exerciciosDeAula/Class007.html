<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas de Trânsito</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
    Velocidade do Carro: 
    
    <input type="number" name="txtvel" id="txtvel"> Km/h 
    
    <input type="button" value="Verificar" onclick="calcular()"> 
    <!-- id="clicar" -->
    </p>
    
    <div id="resultado">
       
    </div>

    <script>  
        // let clicar = window.document.querySelector('input#clicar')
       
        // clicar.addEventListener('click', calcular)


        function calcular () {
            let txtvel = window.document.querySelector('input#txtvel').value
            
            txtvel = Number(txtvel)
            
            resultado.innerHTML = `<p>Sua velocidade atual do carro é <strong>${txtvel} km/h</strong></p>`
            if (txtvel > 60) {
                resultado.innerHTML += `Você foi multado por <strong>excesso de velocidade</strong>, pois sua velocidade atual é de ${txtvel} km/h!`
            } else {
                resultado.innerHTML += `Você está dentro do limite de velocidade, pois sua velocidade atual é ${txtvel} km/h`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }


    </script>

</body>
</html>
