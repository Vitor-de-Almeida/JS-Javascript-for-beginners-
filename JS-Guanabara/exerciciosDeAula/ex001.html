<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /*Create a program that reads two integers and show on the screen the sum between them*/
        var n1 = Number.parseInt(prompt('Enter your first number: '))
        var n2 = Number(prompt('Enter your second number: '))
        alert(`The numbers entered are ${n1} and ${n2} and the sum between them is ${n1+n2}`)
        document.write(`The numbers entered are ${n1} and ${n2} and the sum between them is ${n1+n2}`)
    </script>
</body>
</html>
