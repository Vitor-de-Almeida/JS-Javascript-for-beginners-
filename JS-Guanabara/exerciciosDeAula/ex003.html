<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /*Write a program that reads an integer and displays its successor and predecessor on the screen*/
        var n1 = Number.parseFloat(prompt('Enter any number you want: '))
        document.write(`The number you entered is ${n1} and its sucessor is ${n1+1} and its predecessor is ${n1-1}`)
    </script>
</body>
