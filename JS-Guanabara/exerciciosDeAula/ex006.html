<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /*Write a program that reads the value in meters and displays it converted to centimeters and millimeters.*/
        var m1 = Number.parseFloat(prompt('Enter the value in meters you want to convert: '))
        var cm = m1*100
        var mm = m1*1000
        document.write(`${m1}m is equal to ${cm}cm and equal to ${mm}mm`)
    </script>
</body>
</html>
