<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /*make an algorithm that reads a temperature in celsius and output its temperature in farenheit*/
        var cels = Number.parseInt(prompt('Enter the temperature in celsius: '))
        var fare = Number.parseFloat((9*cels/5)+32)
        document.write(`${cels} celsius degrees corresponding to ${fare} farenheit degrees!<br>`)
        document.write(`${typeof(cels)}`)
        
        
    </script>
</body>
</html>
