<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /*Create an algorithm that reads a student's two grades and calculates and displays their average.*/
        const n1 = Number(prompt('Enter the first score: '))
        const n2 = Number.parseInt(prompt('Enter the second score: '))
        const n3 = (n1 + n2)/2
        document.write(`The student's grades average between ${n1.toFixed(2)} and ${n2.toFixed(2)} are ${n3.toFixed(2)}`)
    </script>
</body>
</html>
