<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        input {
            font: normal 18pt arial;
            width: 5rem;
        }
        div#res {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
   <h1>Somando Valores</h1>
   <input type="number" name="txtn1" id="txtn1"> + 
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="somar" onclick="somar()">
   <div id="res">Resultado da operação:</div>
   <script>
    function somar (){
        var tn1 = window.document.getElementById('txtn1').value
        var tn2 = window.document.querySelector('input#txtn2').value
        var res = window.document.querySelector('div#res')
        
        var s = Number(tn1) + Number(tn2)
    res.innerHTML = `A soma entre ${tn1} e ${tn2} é igual a <strong>${s}</strong>`
    }
   </script>
</body>
</html>
