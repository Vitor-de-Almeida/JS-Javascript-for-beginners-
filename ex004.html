<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        /*Create an algorithm that reads a number and shows its double, triple and square root.*/
        var n1 = Number.parseInt(prompt('Enter an integer: '))
        document.write(`The double of ${n1} is ${n1*2}<br>`)
        document.write(`The triple of ${n1} is ${n1*3}<br>`)
        document.write(`The square root of ${n1} is ${(n1)**(1/2)}`)
    </script>
</body>
</html>
