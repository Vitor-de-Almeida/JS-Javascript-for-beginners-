<body>
    <script>
        /*make a program that reads the width and height of a wall in meters, 
        calculates its area and the amount of paint needed to paint it,
        knowing that each liter of paint paints an area of 2 m²*/
        var w = Number(prompt('Enter the width of your wall: '))
        var h = Number.parseInt(prompt('Enter the height of your wall: '))
        var area = w*h
        document.write(`The area needed to be paint is ${area}m²`)
    </script>
</body>
